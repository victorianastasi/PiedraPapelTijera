<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra Papel Tijera</title>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&family=Nunito&family=Pangolin&display=swap&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <!--Icons-->
    <link rel="shortcut icon" href="img/icon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--Bootstrap Jquery, popper, js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./index.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--menu-->
    <header>
        <h1 class="animate__animated animate__flip animate__slower">Piedra Papel o Tijera</h1>
    </header>
    
    <section class="box" id="board">
        <span class="box-text-user">Tu</span>
        <span class="box-text-comp">Computadora</span>
        <p><span class="score" id="score-user">0</span>
            <span class="score">:</span>
            <span class="score" id="score-comp">0</span> </p>
        
    </section>
    <div id="computer-choice" class="computer-choice"></div>
    <div id="result" class="result">
        <p class="move">Haz tu movimiento</p>
        <p class="move-arrow"><i class="fas fa-arrow-down"></i></p>
    </div>
    <div id="img"></div>
    
    <section class="container-fluid p-0">
        <div class="choices">
            <div class="choice" id="rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="choice" id="paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="far fa-hand-scissors"></i>
            </div>
        </div>
    </section>

    <footer>        
        <p><i class="far fa-copyright"></i> Copyright 2022 | Victoria Nastasi</p>
    </footer>

</body>
</html>
